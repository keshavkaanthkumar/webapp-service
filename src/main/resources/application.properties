spring.datasource.url=jdbc:mysql://${rdsinstance}:3306/${databasename}?createDatabaseIfNotExist=true&useUnicode=yes&characterEncoding=UTF-8&serverTimezone=UTC&autoReconnect=true&useSSL=false
management.security.enabled=true
security.user.name=act
security.user.password=act
management.security.roles=ACTRADMIN
management.context-path=/manage
spring.datasource.username=${username}
spring.datasource.password=${password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = create
jwt.secret=webapp
#AWS properties
cloud.aws.stack.auto=false
aws.region=${awsregion}
aws.access.key.id=${awsaccesskey}
aws.access.key.secret=${awssecretkey}

aws.s3.bucket=${s3bucketname}